<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momara Oliveira | Psic√≥loga | WhatsApp</title>
  <meta name="description" content="Momara Oliveira - Psic√≥loga. Atendimento e agendamento pelo WhatsApp." />

  <style>
    :root{
      /* Neutros + toque suave */
      --bgA:#f6f3ee;
      --bgB:#ece7df;
      --ink:#1f2427;
      --muted:#4b5257;

      --card: rgba(255,255,255,.72);
      --stroke: rgba(255,255,255,.55);
      --shadow: rgba(0,0,0,.16);

      /* Acento ‚Äúpsicologia‚Äù (dourado neutro) */
      --gold1:#c7a86c;
      --gold2:#a98543;

      /* WhatsApp */
      --wa1:#2ecc71;
      --wa2:#1fa45a;

      --radius: 18px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      overflow-x:hidden;

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 26px 14px;

      /* Fundo neutro elegante com textura ‚Äúpapel‚Äù 100% CSS */
      background:
        radial-gradient(1200px 700px at 30% 20%, rgba(255,255,255,.55), transparent 55%),
        radial-gradient(900px 600px at 80% 80%, rgba(199,168,108,.18), transparent 55%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 2px, rgba(255,255,255,.02) 2px 4px),
        linear-gradient(135deg, var(--bgA), var(--bgB));
    }

    /* brilho suave animado */
    body::before{
      content:"";
      position:fixed;
      inset:-40%;
      background:
        radial-gradient(closest-side at 20% 30%, rgba(255,255,255,.24), transparent 55%),
        radial-gradient(closest-side at 75% 55%, rgba(199,168,108,.18), transparent 60%),
        radial-gradient(closest-side at 55% 85%, rgba(0,0,0,.08), transparent 55%);
      filter: blur(14px);
      opacity:.9;
      pointer-events:none;
      animation: drift 7s ease-in-out infinite alternate;
      transform: rotate(8deg);
    }
    @keyframes drift{
      0%   { transform: translate(-2%, -1%) rotate(8deg); opacity:.75; }
      100% { transform: translate(2%, 1%) rotate(8deg); opacity:.95; }
    }

    .wrap{
      width: min(440px, 100%);
      position:relative;
      z-index:1;
    }

    /* Espa√ßo para LOGO (c√≠rculo) */
    .logo-circle{
      width: 112px;
      height: 112px;
      border-radius: 999px;
      margin: 0 auto -56px;
      background: linear-gradient(135deg, rgba(255,255,255,.8), rgba(255,255,255,.5));
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 18px 40px rgba(0,0,0,.18);
      overflow:hidden;
      display:grid;
      place-items:center;
      position:relative;
      z-index:2;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: float 3.2s ease-in-out infinite;
    }
    .logo-circle img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .logo-placeholder{
      width: 76px;
      height: 76px;
      border-radius: 999px;
      border: 1px dashed rgba(0,0,0,.18);
      display:grid;
      place-items:center;
      color: rgba(0,0,0,.45);
      font-weight: 800;
      font-size: .85rem;
      letter-spacing:.3px;
      background: rgba(255,255,255,.45);
    }
    @keyframes float{
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: 0 24px 70px var(--shadow);
      padding: 74px 18px 18px; /* espa√ßo para a logo */
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    /* detalhe superior ‚Äúfaixa dourada‚Äù */
    .card::before{
      content:"";
      position:absolute;
      top: 16px;
      left: -60px;
      width: 190px;
      height: 36px;
      border-radius: 12px;
      transform: rotate(-12deg);
      background:
        repeating-linear-gradient(45deg,
          rgba(199,168,108,.95) 0 12px,
          rgba(31,36,39,.85) 12px 24px
        );
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
      opacity:.85;
      animation: ribbon 3s ease-in-out infinite;
    }
    @keyframes ribbon{
      0%,100%{ transform: rotate(-12deg) translateY(0); }
      50%{ transform: rotate(-10deg) translateY(-2px); }
    }

    .header{
      display:flex;
      gap: 14px;
      align-items:center;
    }

    /* Bras√£o/s√≠mbolo da Psicologia (estiliza√ß√£o CSS + SVG) */
    .psi-badge{
      width: 58px;
      height: 58px;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.45));
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 12px 28px rgba(0,0,0,.12);
      display:grid;
      place-items:center;
      position:relative;
      overflow:hidden;
    }
    .psi-badge::after{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(199,168,108,.35), transparent 55%);
      filter: blur(10px);
      animation: halo 5.5s ease-in-out infinite alternate;
    }
    @keyframes halo{
      0%{ transform: translate(-3%,-2%); opacity:.6; }
      100%{ transform: translate(3%,2%); opacity:.9; }
    }
    .psi-icon{
      width: 30px;
      height: 30px;
      z-index:1;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,.12));
    }

    .title h1{
      font-size: 1.35rem;
      letter-spacing:.2px;
      line-height:1.15;
    }
    .title p{
      margin-top: 6px;
      color: var(--muted);
      font-size: .98rem;
      line-height:1.2;
    }

    .divider{
      margin: 18px 0 14px;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,.18), transparent);
    }

    .btn{
      width: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 14px 16px;
      border-radius: 14px;
      text-decoration:none;
      font-weight: 800;
      letter-spacing:.2px;
      color: #fff;

      background: linear-gradient(135deg, var(--wa1), var(--wa2));
      box-shadow: 0 16px 34px rgba(31,164,90,.30);
      position:relative;
      overflow:hidden;

      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      animation: pulse 2.4s ease-in-out infinite;
    }
    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 20px 46px rgba(31,164,90,.42);
      filter: brightness(1.02);
    }
    .btn:active{ transform: translateY(0) scale(.99); }

    .btn::before{
      content:"";
      position:absolute;
      top:-30%;
      left:-60%;
      width: 60%;
      height: 160%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.55), transparent);
      transform: rotate(18deg);
      animation: shine 1.9s ease-in-out infinite;
      opacity:.85;
      pointer-events:none;
    }
    @keyframes shine{
      0%{ left:-70%; }
      100%{ left:120%; }
    }
    @keyframes pulse{
      0%,100%{ box-shadow: 0 16px 34px rgba(31,164,90,.30); }
      50%{ box-shadow: 0 20px 48px rgba(31,164,90,.44); }
    }

    .wa-ico{
      width: 22px;
      height: 22px;
      flex: 0 0 22px;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.18));
    }

    .hint{
      margin-top: 12px;
      text-align:center;
      color: rgba(0,0,0,.62);
      font-size: .9rem;
    }

    /* ‚Äúlinha‚Äù dourada animada no rodap√© do card */
    .gold-line{
      margin-top: 14px;
      height: 10px;
      border-radius: 999px;
      background:
        linear-gradient(90deg, rgba(199,168,108,.25), rgba(199,168,108,.05)),
        repeating-linear-gradient(90deg, rgba(0,0,0,.08) 0 10px, rgba(255,255,255,.15) 10px 20px);
      opacity:.75;
      animation: goldMove 3.6s linear infinite;
    }
    @keyframes goldMove{
      from{ background-position: 0 0, 0 0; }
      to{ background-position: 0 0, 140px 0; }
    }

    /* acessibilidade */
    .btn:focus-visible{
      outline: 3px solid rgba(46,204,113,.45);
      outline-offset: 3px;
    }
    @media (prefers-reduced-motion: reduce){
      body::before, .logo-circle, .card::before, .psi-badge::after, .btn { animation: none !important; }
    }
  </style>
</head>

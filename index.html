<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <title>Momara Oliveira • Psicóloga</title>

  <style>
    :root{
  --bg1:#f9ddb2;      /* bege claro */
  --bg2:#d788a5;      /* rosa bem suave */
  --bg3:#d89684;      /* quase branco rosado */

  --card:#ffffffd9;
  --card2:#ffffffb5;

  --text:#2b2b2b;
  --muted:#6a6a6a;

  --accent:#b0897a;      /* bege rosado */
  --accent2:#d8b4c2;     /* rosa delicado */

  --line:#00000010;
  --shadow: 0 18px 50px rgba(0,0,0,.08);
  --radius: 22px;
}
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 10% 10%, #ffffff 0%, transparent 55%),
        radial-gradient(900px 600px at 90% 20%, #ffffff 0%, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
      overflow-x:hidden;
    }

    /* brilho/partículas suaves */
    .glow{
      position:fixed;
      inset:-60px;
      pointer-events:none;
      background:
        radial-gradient(14px 14px at 12% 25%, rgba(139,125,107,.18), transparent 60%),
        radial-gradient(10px 10px at 78% 40%, rgba(182,165,143,.18), transparent 60%),
        radial-gradient(18px 18px at 35% 78%, rgba(139,125,107,.14), transparent 60%),
        radial-gradient(12px 12px at 92% 80%, rgba(182,165,143,.12), transparent 60%);
      animation: floatGlow 10s ease-in-out infinite;
      filter: blur(0.2px);
    }
    @keyframes floatGlow{
      0%,100%{ transform: translate3d(0,0,0) scale(1); opacity:.9; }
      50%{ transform: translate3d(0,-10px,0) scale(1.02); opacity:.75; }
    }

    .wrap{
      width:100%;
      max-width:420px;
      position:relative;
    }

    .card{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:22px 18px 18px;
      position:relative;
      overflow:hidden;
      animation: popIn .6s ease-out both;
      backdrop-filter: blur(10px);
    }
    @keyframes popIn{
      from{ transform: translateY(10px) scale(.98); opacity:0; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }

    /* “bordas vivas” */
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: conic-gradient(
        from 180deg,
        rgba(139,125,107,.15),
        rgba(182,165,143,.35),
        rgba(139,125,107,.18),
        rgba(182,165,143,.12)
      );
      filter: blur(14px);
      opacity:.6;
      animation: spin 8s linear infinite;
      z-index:-1;
    }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    header{
      display:flex;
      align-items:center;
      gap:14px;
      padding:6px 6px 14px;
      border-bottom:1px solid var(--line);
      margin-bottom:16px;
    }

    .logo{
      width:502px;
      height:222px;
      border-radius:18px;
      border:1px solid var(--line);
      background:
        radial-gradient(20px 20px at 25% 20%, rgba(255,255,255,.85), transparent 60%),
        linear-gradient(135deg, rgba(139,125,107,.22), rgba(182,165,143,.12));
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }
    .logo img{
        width: 100%;
        height: 100%;
        object-fit: contain;   /* mantém proporção */
      }
    .psi{
      font-size:34px;
      font-weight:700;
      color:var(--accent);
      letter-spacing:1px;
      transform: translateY(-1px);
      text-shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    .logo::after{
      content:"";
      position:absolute;
      width:120%;
      height:120%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,.8), transparent 55%);
      animation: shine 2.8s ease-in-out infinite;
      opacity:.55;
    }
    @keyframes shine{
      0%,100%{ transform: translate(-10%, -10%); }
      50%{ transform: translate(10%, 10%); }
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .name{
      font-size:20px;
      font-weight:800;
      letter-spacing:.2px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .role{
      color:var(--muted);
      font-size:13px;
    }

    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity:.9; }
      50%{ transform: scale(1.15); opacity:.65; }
    }

    .links{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:12px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      width:100%;
      text-decoration:none;
      padding:14px 14px;
      border-radius:18px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.7);
      color: var(--text);
      box-shadow: 0 10px 22px rgba(0,0,0,.06);
      transform: translateY(0);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      position:relative;
      overflow:hidden;
    }
    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 35px rgba(0,0,0,.10);
      background: rgba(255,255,255,.9);
    }
    .btn:active{ transform: translateY(0); }

    .btn .left{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }

    .icon{
      width:38px; height:38px;
      border-radius:14px;
      display:grid;
      place-items:center;
      border:1px solid rgba(139,125,107,.25);
      background: linear-gradient(135deg, rgba(139,125,107,.18), rgba(182,165,143,.10));
      flex-shrink:0;
    }
    /* Container do avatar */
.avatar-container{
  position: relative;
  display: flex;
  justify-content: center;
}

/* Avatar circular flutuando */
.avatar{
  position: absolute;
  top: -60px;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  border: 5px solid #f6f4ef;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  background: white;
  animation: floatAvatar 4s ease-in-out infinite;
  z-index: 10;
}

.avatar img{
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* animação flutuando */
@keyframes floatAvatar{
  0%,100%{
    transform: translateY(0);
  }
  50%{
    transform: translateY(-8px);
  }
}

/* Ajuste do card para dar espaço ao avatar */
.card{
  margin-top: 70px;
  padding-top: 70px;
}

    .btn strong{
      font-size:14px;
      display:block;
      line-height:1.1;
    }
    .btn span{
      font-size:12px;
      color: var(--muted);
      display:block;
      margin-top:2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:260px;
    }

    .arrow{
      color:var(--accent);
      font-weight:700;
      opacity:.9;
      transition: transform .18s ease;
    }
    .btn:hover .arrow{ transform: translateX(2px); }

    /* onda bem sutil passando no botão */
    .btn::after{
      content:"";
      position:absolute;
      inset:-40px;
      background: linear-gradient(90deg,
        transparent 0%,
        rgba(255,255,255,.40) 45%,
        transparent 60%
      );
      transform: translateX(-80%) rotate(10deg);
      animation: sweep 4.2s ease-in-out infinite;
      opacity:.55;
      pointer-events:none;
    }
    @keyframes sweep{
      0%{ transform: translateX(-90%) rotate(10deg); }
      35%{ transform: translateX(120%) rotate(10deg); }
      100%{ transform: translateX(120%) rotate(10deg); }
    }

    .footer{
      text-align:center;
      margin-top:14px;
      color: var(--muted);
      font-size:12px;
      opacity:.9;
    }

    /* acessibilidade */
    .btn:focus{
      outline: 3px solid rgba(182,165,143,.45);
      outline-offset: 3px;
    }
  </style>
</head>
